<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Quintessential:regular"
      rel="stylesheet"
    />
    <title>Todo List</title>
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <main>
      <section class="container">
        <div class="header">
          <h1>Paul's Todo</h1>
          <div class="refresh">
            <i class="fa fa-refresh" aria-hidden="true"></i>
          </div>
        </div>
        <div class="todo-input">
          <input
            id="input"
            type="text"
            placeholder="Add to your list..."
            class="add-to-your-list"
          />
        </div>
        <ul class="todo-items"></ul>
        <div class="clear-completed">
          <span class="complete">Clear all completed</span>
        </div>
      </section>
    </main>
  </body>
</html>
